<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="container">
    <h1 id="pageTitle">Profile</h1>

    <form id="profileForm">
      <!-- Editable Fields -->
      <label>
        Newsletter Name:
        <input type="text" id="newsletterName" name="newsletterName" placeholder="Enter your newsletter name">
      </label>

      <label>
        Business Address:
        <input type="text" id="businessAddress" name="businessAddress" placeholder="123 Main St, City, State">
      </label>

      <label>
        Domain:
        <input type="text" id="domain" name="domain" placeholder="yourdomain.com">
      </label>

      <label>
        Owner Name:
        <input type="text" id="owner" name="owner" placeholder="John Doe">
      </label>

      <label>
        Reply-To Email Address:
        <input type="text" id="replyToEmail" name="replyToEmail" placeholder="reply@example.com">
      </label>

      <label>
        Sender Name:
        <input type="text" id="senderName" name="senderName" placeholder="Newsletter Team">
      </label>

      <label>
        Sender Email Address:
        <input type="email" id="senderEmail" name="senderEmail" placeholder="newsletter@dinod2.com">
      </label>

      <!-- Read-only Information -->
      <div class="readonly-section">
        <h2>Account Information</h2>

        <label>
          Owner Email Address:
          <input type="email" id="ownerEmail" name="ownerEmail" readonly>
        </label>
        
        <label>
          Joined:
          <input type="text" id="createdAt" name="joined" readonly>
        </label>

        <label>
          Max Subscribers:
          <input type="text" id="maxSubscribers" name="maxSubscribers" readonly>
        </label>

        <label>
          Plan:
          <input type="text" id="plan" name="plan" readonly>
        </label>
      </div>

      <button type="submit">Save Changes</button>
    </form>    

    <button id="backBtn">‚Üê Back to Dashboard</button>
    <div id="stage"></div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
