<!DOCTYPE html>
<html>
<head>
  <title>Create/Edit Campaign</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    input, textarea { width: 100%; padding: 0.5em; margin-top: 0.2em; }
    button { margin-top: 1em; }
  </style>
</head>
<body>
  <h1 id="pageTitle">Create/Edit Campaign</h1>
  <form id="campaignForm">
    <label>
      Subject:
      <input type="text" id="subject" name="subject" required>
    </label>
    <label>
      Preview:
      <input type="text" id="preview" name="preview" required>
    </label>
    <label>
      Content:
      <textarea id="content" name="content" rows="8" required></textarea>
    </label>
    <button type="submit">Save Campaign</button>
  </form>
  <button id="backBtn">Back</button>
  <div id="status"></div>

  <script>
    // Get campaignId from URL
    function getCampaignId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('campaignId');
    }

    const token = localStorage.getItem("id_token");
    const campaignId = getCampaignId();
    const form = document.getElementById('campaignForm');
    const statusDiv = document.getElementById('status');

    // Load campaign data if editing
    if (campaignId) {
      fetch(`https://beacon.isaacd2.com/campaigns/${encodeURIComponent(campaignId)}`, {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          Authorization: token
        }
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to load campaign");
        return res.json();
      })
      .then(data => {
        document.getElementById('subject').value = data.subject || "";
        document.getElementById('preview').value = data.preview || "";
        document.getElementById('content').value = data.content || "";
        document.getElementById('pageTitle').textContent = "Edit Campaign";
      })
      .catch(err => {
        statusDiv.textContent = "Could not load campaign: " + err.message;
      });
    }

    // Save campaign (update)
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusDiv.textContent = "";

      const payload = {
        subject: document.getElementById('subject').value,
        preview: document.getElementById('preview').value,
        content: document.getElementById('content').value
      };

      try {
        const response = await fetch(
          `https://beacon.isaacd2.com/campaigns/${encodeURIComponent(campaignId)}`,
          {
            method: "PATCH",
            headers: {
              "Content-Type": "application/json",
              Authorization: token
            },
            body: JSON.stringify(payload)
          }
        );
        if (!response.ok) throw new Error("Failed to save campaign");
        statusDiv.textContent = "✅ Campaign saved!";
      } catch (err) {
        statusDiv.textContent = "❌ " + err.message;
      }
    });

    document.getElementById('backBtn').onclick = () => {
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
