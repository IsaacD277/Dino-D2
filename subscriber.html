<!DOCTYPE html>
<html>
<head>
  <title>Edit Subscriber</title>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="subscriber.css" />
</head>
<body>
  <div class="container">
    <h1 id="pageTitle">Edit Subscriber</h1>

    <form id="subscriberForm">
      <label>
        First Name:
        <input type="text" id="firstName" name="firstName" placeholder="Enter first name">
      </label>

      <label>
        Email Address:
        <input type="email" id="emailAddress" name="emailAddress" placeholder="subscriber@example.com" required>
      </label>

      <label>
        Status:
        <select id="conditionDropdown" name="condition" class="third-width" required>
          <option value="Subscribed">Subscribed</option>
          <option value="Unsubscribed">Unsubscribed</option>
          <option value="Deleted">Deleted</option>
        </select>
      </label>

      <button type="submit">Save Changes</button>
    </form>    

    <button id="backBtn">‚Üê Back to Dashboard</button>
    <div id="stage"></div>
  </div>

  <script src="subscriber.js"></script>
</body>
</html>
