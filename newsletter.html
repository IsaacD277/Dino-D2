<!DOCTYPE html>
<html>
<head>
  <title>Create/Edit Newsletter</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    input, textarea, select { width: 100%; padding: 0.5em; margin-top: 0.2em; }
    button { margin-top: 1em; }
    /* Add styles for smaller width fields */
    .third-width {
      width: 33%;
      min-width: 180px;
      display: inline-block;
      vertical-align: top;
    }
    .inline-label {
      display: inline-block;
      width: 49%;
      margin-right: 1%;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <h1 id="pageTitle">Create/Edit Newsletter</h1>
  <form id="newsletterForm">
    <label>
      Subject:
      <input type="text" id="subject" name="subject" required>
    </label>
    <label>
      Preview:
      <input type="text" id="preview" name="preview" required>
    </label>
    <label>
      Content:
      <textarea id="content" name="content" rows="8"></textarea>
    </label>
    <label class="inline-label">
      Stage:
      <select id="stageDropdown" name="stage" class="third-width" required>
        <option value="Draft">Draft</option>
        <option value="Ready">Ready</option>
        <option value="Sent">Sent</option>
      </select>
    </label>
    <label class="inline-label">
      Send Date:
      <input type="date" id="sendDate" name="sendDate" class="third-width">
    </label>
    <button type="submit">Save Newsletter</button>
  </form>
  <button id="backBtn">Back</button>
  <div id="stage"></div>

  <script src="newsletter.js"></script>
</body>
</html>
