<!DOCTYPE html>
<html>
<head>
  <title>Dino D2 - Login Example</title>
</head>
<body>
  <h1>Welcome to Dino D2</h1>

    <!-- Logged-out view -->
  <div id="loggedOutView">
    <p>❌ You must be logged in to view the content.</p>
    <button id="loginBtn">Login</button>
  </div>

  <div id="loggedInView">
    <p>✅ Welcome back</p>
    <button id="logoutBtn">Logout</button>

    <h3>Subscribers</h3>
    <ul id="subscribersList"></ul>
    
    <h3>Campaigns</h3>
    <button id="addCampaign">New Campaign</button>
    <ul id="campaignsList"></ul>
  </div>


  <script src="authentication.js"></script>
  <script src="data.js"></script>
</body>
</html>
