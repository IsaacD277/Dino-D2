<!DOCTYPE html>
<html>
<head>
  <title>Dino D2</title>
</head>
<body>
  <h1>Welcome to Dino D2</h1>

    <!-- Logged-out view -->
  <div id="loggedOutView">
    <p>❌ You must be logged in to view the content.</p>
    <button id="loginBtn">Login</button>
  </div>

  <div id="loggedInView">
    <p>✅ Welcome back</p>
    <button id="logoutBtn">Logout</button>

    <h3>Subscribers</h3>
    <input id="emailAddress", type="email", required>
    <input id="firstName"></input>
    <button id="addSubscriber">Add Subscriber</button>
    <ul id="subscribersList"></ul>
    
    <h3>Newsletters</h3>
    <button id="addNewsletter">New Newsletter</button>
    <ul id="newslettersList"></ul>

    <h3>Send Newsletter to User</h3>
    <label for="userDropdown">Select Active User:</label>
    <select id="userDropdown">
      <option value="">Loading...</option>
    </select>
    <label for="newsletterDropdown">Select Newsletter:</label>
    <select id="newsletterDropdown">
      <option value="">Loading...</option>
    </select>
    <button id="sendNewsletterBtn">Send Newsletter</button>
    <span id="sendNewsletterStatus"></span>
  </div>

  <script src="authentication.js"></script>
  <script src="data.js"></script>
</body>
</html>
