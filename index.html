<!DOCTYPE html>
<html>
<head>
  <title>DinoD2</title>
  <style>
    /* Top-right profile button */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: #fff;
      
      z-index: 1000;
    }

    .topbar h1 {
      margin: 0;
      font-size: 20px;
      flex: 1;
      text-align: center;
    }

    .topbar-left,
    .topbar-right {
      display: flex;
      gap: 8px;
      min-width: 100px; /* ensures centering stays balanced */
    }

    .profile-btn,
    .logout-btn,
    .login-btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    /* prevent page content from sitting under the fixed topbar */
    body { padding-top: 60px; }

    #loggedOutView p {
      text-align: center;
      margin: 0;
      font-size: 18px;
    }

    #loggedOutView {
      margin: 5em;
    }
  </style>
</head>
<body>
    <!-- Logged-out view -->
  <div id="loggedOutView">
    <header class="topbar">
      <div class="topbar-left">
        <!-- Left side spacer for balance -->
      </div>
      <h1>DinoD2</h1>
      <div class="topbar-right">
        <button id="loginBtn" class="login-btn">Login</button>
        <!-- Right side spacer for balance -->
      </div>
    </header>
    <p>❌❌❌❌❌❌❌❌❌❌❌❌❌❌❌</p>
    <p>❌ You must be logged in to view the content. ❌</p>
    <p>❌❌❌❌❌❌❌❌❌❌❌❌❌❌❌</p>
  </div>

  <div id="loggedInView">
    <header class="topbar">
      <div class="topbar-left">
        <!-- Left side spacer for balance -->
      </div>
      <h1>DinoD2</h1>
      <div class="topbar-right">
        <button id="logoutBtn" class="logout-btn" title="Logout">Logout</button>
        <button id="profileBtn" class="profile-btn" title="Profile">Profile</button>
      </div>
    </header>

    <h3>Subscribers</h3>
    <input id="firstName" placeholder="First Name" required autocomplete="given-name">
    <input type="email" id="emailAddress" placeholder="Email Address" required autocomplete="email">
    <button id="addSubscriber">Add Subscriber</button>
    <table id="subscribersTable" border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Email Address</th>
          <th>Joined</th>
          <th>Status</th>
          <th>Edit</th>
      </thead>
      <tbody>
        <tr><td colspan="5">No subscribers yet.</td></tr>
      </tbody>
    </table>

    <ul id="subscribersList"></ul>
    
    <h3>Newsletters</h3>
    <button id="addNewsletter">New Newsletter</button>
    <table id="newslettersTable" border="1" cellspacing="0" cellpadding="5">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Preview</th>
          <th>Stage</th>
          <th>Send Date</th>
          <th>Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">No newsletters yet.</td></tr>
      </tbody>
    </table>

    <h3>Send Newsletter to User</h3>
    <label for="userDropdown">Select Active User:</label>
    <select id="userDropdown">
      <option value="">Loading...</option>
    </select>
    <label for="newsletterDropdown">Select Newsletter:</label>
    <select id="newsletterDropdown">
      <option value="">Loading...</option>
    </select>
    <button id="sendNewsletterBtn">Send Newsletter</button>
    <span id="sendNewsletterStatus"></span>
  </div>

  <script src="authentication.js"></script>
  <script src="data.js"></script>
</body>
</html>
