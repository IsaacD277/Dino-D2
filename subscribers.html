<body>
  <!-- Logged-out view -->
  <div id="loggedOutView">
    <header class="topbar">
      <div class="topbar-left"></div>
      <h1>DinoD2</h1>
      <div class="topbar-right"></div>
    </header>
    <div class="message-box">
      <p>Access Restricted</p>
      <p>You must be logged in to view the content.</p>
      <button id="loginBtn" class="login-btn">Please log in to continue</button>
    </div>
  </div>

  <div id="loggedInView">
    <header class="topbar">
      <div class="topbar-left"></div>
      <h1>DinoD2</h1>
      <div class="topbar-right">
        <button id="profileBtn" class="profile-btn" title="Profile">Profile</button>
        <button id="logoutBtn" class="logout-btn" title="Logout">Logout</button>
      </div>
    </header>
    <header class="topbar">
        <div class="topbar-left">

        </div>
        <h1>DinoD2</h1>
        <div class="topbar-right">
        <button id="profileBtn" class="profile-btn" title="Profile">Profile</button>
        <button id="logoutBtn" class="logout-btn" title="Logout">Logout</button>
        </div>
    </header>

    <div class="content">
    <!-- Subscribers Section -->
    <div class="section">
    <h3 id="subscribersHeading">Subscribers</h3>
    <div class="form-group">
        <div class="input-wrapper">
          <form id="addaSubscriber">
            <input type="text" id="firstName" placeholder="First Name" required autocomplete="given-name">
            </div>
            <div class="input-wrapper">
            <input type="email" id="emailAddress" placeholder="Email Address" required autocomplete="email">
            </div>
            <button type="submit">Add Subscriber</button>
          </form>
    </div>
    <div class="table-wrapper">
        <table id="subscribersTable">
        <thead>
            <tr>
            <th>First Name</th>
            <th>Email Address</th>
            <th>Joined</th>
            <th>Status</th>
            <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="5" style="text-align: center; color: #718096;">No subscribers yet.</td></tr>
        </tbody>
        </table>
    </div>
    </div>
